name: Build and publish release assets

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-and-release-assets:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Create release
        id: create_release
        uses: actions/create-release@v1
        with:
          tag_name: release-${{ github.sha }}
          release_name: Release ${{ github.sha }}
          body: |
            Automated release containing built assets.
          draft: false
          prerelease: false
      - name: Upload build ZIP to release
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./build.zip
          asset_name: build.zip
          asset_content_type: application/zip
      - name: Upload JS asset
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: build/dist/jquery.nanogallery2.min.js
          asset_name: jquery.nanogallery2.min.js
          asset_content_type: application/javascript

      - name: Upload CSS WOFF asset
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: build/dist/css/nanogallery2.woff.min.css
          asset_name: nanogallery2.woff.min.css
          asset_content_type: text/css
