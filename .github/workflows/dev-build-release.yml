name: Dev build and release

on:
  push:
    branches: [ dev ]
  workflow_dispatch:

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Create dev release (pre-release) and upload build assets
        uses: ncipollo/release-action@v1
        with:
          tag: dev-${{ github.sha }}
          name: Dev build ${{ github.ref }} - ${{ github.sha }}
          body: |
            Automated dev build from `${{ github.ref }}`.
          files: build/**
          draft: false
          prerelease: true
